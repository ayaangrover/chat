<html>

<head>

  <title>Chat</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="content">
    <h1>chat</h1>
    <form>
      <label for="message-input">Message</label>

    <div id="message-div"></div>
  </div>

</body>
